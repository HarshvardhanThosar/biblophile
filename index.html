<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bibliophile</title>
    <!-- Icons Styling -->
    <script src="https://kit.fontawesome.com/0f61128121.js" crossorigin="anonymous"></script>

    <!-- Fonts Styling -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand&display=swap" rel="stylesheet">

    <!-- Native Styling -->
    <link rel="stylesheet" href="Css/misc.css">
    <link rel="stylesheet" href="Css/app.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <h1 class="logo"><a href="index.html">bibliophile</a></h1></a>
        <div class="search__container">
            <input type="text" id="search__field" placeholder="search...">
            <button id="search__btn"><i class="fas fa-search"></i></button>
        </div>
        <ul class="misc--link__container">
            <li class="link"><a href="account.html">My Account</a></li>
        </ul>
    </header>

    <!-- Hero -->
    <section id="hero">
        <div class="hero__banner">
            <h2 class="title">Welcome to bibliophile</h2>
            <h5>Get indulged into reading</h5>
            <h5>Start now and get 10% off for your first 5 books</h5>
            <button class="button success">Sign Up</button>
        </div>
    </section>

    <section class="genre">
        <h2 class="title">Find Your Type</h2>
        <div class="tile__container">
            <div class="square tile" style="background-image: url(Img/cooking.jpg);"><h2 class="tile__text">Cooking</h2></div>
            <div class="square tile" style="background-image: url(Img/crime.jpg);"><h2 class="tile__text">Crime</h2></div>
            <div class="square tile" style="background-image: url(Img/fiction.jpg);"><h2 class="tile__text">Fiction</h2></div>
            <div class="square tile" style="background-image: url(Img/horror.jpg);"><h2 class="tile__text">Horror</h2></div>
            <div class="square tile" style="background-image: url(Img/motivational.jpg);"><h2 class="tile__text">Motivational</h2></div>
            <div class="square tile" style="background-image: url(Img/romantic.jpg);"><h2 class="tile__text">Romantic</h2></div>
            <div class="square tile" style="background-image: url(Img/tech.jpg);"><h2 class="tile__text">Tech</h2></div>
            <div class="square tile" style="background-image: url(Img/thriller.jpg);"><h2 class="tile__text">Thriller</h2></div>
            <div class="square tile" style="background-image: url(Img/travel.jpg);"><h2 class="tile__text">Travel</h2></div>
            <div class="square tile"><h2 class="tile__text">5+<br>Categories</h2></div>
        </div>
    </section>

    <section class="suggestion">
        <h2 class="title">Recommended</h2>
        <div class="tile__container">
            <div class="vertical tile">
                <div class="book" style="background-image: url(Img/book1.png);"></div>
                <h6 class="star">4.5<i class="fas fa-star"></i></h6>
                <h6 class="star">₹ 280</h6>
            </div>
            <div class="vertical tile">
                <div class="book" style="background-image: url(Img/book2.jpg);"></div>
                <h6 class="star">4.5<i class="fas fa-star"></i></h6>
                <h6 class="star">₹ 390</h6>
            </div>
            <div class="vertical tile">
                <div class="book" style="background-image: url(Img/book3.jpg);"></div>
                <h6 class="star">4.5<i class="fas fa-star"></i></h6>
                <h6 class="star">₹ 320</h6>
            </div>
            <div class="vertical tile">
                <a href="book.html"><div class="book" style="background-image: url(Img/book4.jpg);"></div></a>
                <h6 class="star">4.5<i class="fas fa-star"></i></h6>
                <h6 class="star">₹ 300</h6>
            </div>
        </div>
    </section>
</body>
</html>
